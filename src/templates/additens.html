<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <div class="container">
    <h1 class="text-center">Lanchonete QTOP - Portal de Administração</h1>
    <hr>

    <h2>Adicionar Acompanhamento</h2>
    <form action="/adicionar_acompanhamento" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" id="item" name="item" required>
  </div>
  <div class="form-group">
    <label for="descricao">Descrição:</label>
    <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
  </div>
  <div class="form-group">
    <label for="preco">Preço:</label>
    <input type="text" class="form-control" id="preco" name="preco" step="0.01" required>
  </div>
  <div class="form-group">
    <label for="foto">Arquivo:</label>
    <input type="file" class="form-control-file" id="arquivo" name="arquivo" required>
  </div>
  <button type="submit" class="btn btn-primary">Adicionar Acompanhamento</button>
</form><hr><br><br>
